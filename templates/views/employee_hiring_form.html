<html lang="en">

<body>
<div class="w3-dropdown w3-light-grey w3-bar w3-card-4" style="width:100%">
    <style>

/* Style the active class, and buttons on mouse-over */
.active, .btn:hover {
  background-color: #4227d8;
  color: white;
}
</style>
    <script>
        function myFunction() {
            document.getElementById("myForm").reset();
        }
    </script>

    <h3 class="w3-bar-item w3-black">
        <a href="index.hbs" class="w3-bar-item w3-black">CCPS 610 Assignment</a>
    </h3>

    <!-- Task 1 Related Activities-->
    <div class="w3-red w3-card-4 w3-container">
        <p>Employee Main Menu</p>
    </div>
    <a href="/employee_hiring_form" class="w3-bar-item w3-button active">&emsp;Employee Hiring Form</a>
    <a href="update_employee_records.hbs" class="w3-bar-item w3-button">&emsp;Update Employee Records</a>

    <!-- Task 2 Related Activities-->
    <!--TODO: link buttons to appropriate files-->
    <div class="w3-container w3-red w3-card-4">
        <p>Jobs Main Menu</p>
    </div>
    <a href="identify_job_description.hbs" class="w3-bar-item w3-button">&emsp;Identify Job Description</a>
    <a href="changejob.hbs" class="w3-bar-item w3-button">&emsp;Change Job Description</a>
    <a href="create.hbs" class="w3-bar-item w3-button">&emsp;Create New Job</a>

</div>

<div class="w3-container w3-card-4" style="margin-left:0%">
    <div class="w3-container w3-card-4 w3-black">
        <h1>Employee Hiring Form</h1>
    </div>

    <form action="/insertEmployee" id="add_employee" method="post">
            <br>
            <label>First Name</label>
            <label>
                <input class="w3-input w3-border w3-round" type="text" name="first_name" id="first_name">
            </label>
            <label>Last Name</label>
            <label>
                <input class="w3-input w3-border w3-round" type="text" name="last_name" id="last_name">
            </label>
            <label>Email</label>
            <label>
                <input class="w3-input w3-border w3-round" type="text" name="email" id="email">
            </label>
            <br>
            <label>Phone</label>
            <label>
                <input class="w3-input w3-border w3-round" type="text" name="phone_NUMERIC" id="phone_number">
            </label>
            <label>Hire Date</label>
            <label>
                <input class="w3-input w3-border w3-round" type="text" name="hire_date" id="hire_date">
            </label>
            <label>Salary</label>
            <label>
                <input class="w3-input w3-border w3-round" type="text" name="salary" id="salary">
            </label>
            <br>

        <!-- Dropdown/table display for Job Table  -->
            <label for='job_id'>Select Job Title:</label>
            <select name='job_id'>
                {% for x in jobs %}
                <option value="{{x.job_id}}">{{x.job_title}}</option>
                {% endfor %}
            </select>

        <br><br>



        <!-- Dropdown/table display for Manager Table  -->
        <label for='manager_id'>Select Manager Title:</label>
        <select name='manager_id'>
            {% for x in managers %}
            <option value="{{x.employee_id}}">{{x.employee_id}} {{x.first_name}} {{x.last_name}}</option>
            {% endfor %}
        </select>

        <br><br>

        <!-- Dropdown/table display for Department Table -->
        <label for='department_id'>Select Department Title:</label>
        <select name='department_id'>
            {% for x in departments %}
            <option value="{{x.department_id}}">{{x.department_name}}</option>
            {% endfor %} 
        </select>
        <br><br>

        <input type="submit" name="submit" value="Hire">
        <!-- <input type="reset" onclick="myFunction" value="Cancel"> -->

        <br><br>

    </form>

</div>
</body>
</html>
